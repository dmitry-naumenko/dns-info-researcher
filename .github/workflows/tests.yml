name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r requirements/local.txt
      - name: lint
        run: |
          "${GITHUB_WORKSPACE}/app/scripts/lint.sh"
      - name: test
        run: |
          "${GITHUB_WORKSPACE}/app/scripts/test.sh"
      - name: test_cov
        run: |
          "${GITHUB_WORKSPACE}/app/scripts/test_cov.sh"
